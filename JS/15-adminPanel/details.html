<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            padding: 0;
            margin: 0;
            text-decoration: none;
            border: none;
            background-color: transparent;
        }

        body {
            background-color: rgb(240, 255, 249);
        }

        header {
            background-color: rgb(228, 255, 187);
        }

        .nav {
            padding: 20px 0;
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;

            .navbar {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
            }

            .icons {
                display: flex;
                align-items: center;
                gap: 15px;

                .heart {
                    color: #ff7777;
                }

                .homeLink {
                    color: rgb(147, 147, 147);
                }

                .adminLink {
                    display: none;
                    color: rgb(0, 0, 164);
                }
            }

            button {
                font-size: 17px;
                padding: 8px 15px;
                border-radius: 10px;
                background-color: darkolivegreen;
                font-weight: bold;
                color: #fff;

                a {
                    color: #fff;
                }
            }
        }

        .container {
            padding: 70px;
            margin: 0 auto;

            .card {
                background-color: #fff;
                padding: 30px;
                box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
                border-radius: 20px;
                display: flex;

                .left {
                    width: 40%;

                    img {
                        width: 100%;
                        height: 100%;
                    }
                }

                .right {
                    padding: 20px;
                    width: 60%;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;

                    .about {
                        display: flex;
                        flex-direction: column;
                        gap: 20px;
                    }

                    .price {
                        display: flex;
                        justify-content: space-between;

                        .icons {
                            bottom: 15px;
                            left: 15px;
                            right: 15px;
                            display: flex;
                            justify-content: space-between;

                            .addFavs {
                                margin-right: 10px;
                                color: #ff7777;
                                display: flex;
                                gap: 5px;
                                align-items: center;

                                .addText {
                                    transition: all .5s ease;
                                    border: 1px solid #ff7777;
                                    padding: 5px;
                                }

                                &:hover {
                                    cursor: pointer;
                                }
                            }

                            .addBasket {
                                display: flex;
                                gap: 5px;
                                align-items: center;

                                .addText {
                                    transition: all .5s ease;
                                    border: 1px solid #000;
                                    padding: 5px;
                                }

                                &:hover {
                                    cursor: pointer;
                                }
                            }
                        }
                    }
                }


            }
        }

        @media (max-width: 576px) {
            .nav {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;

                h1 {
                    font-size: 25px;
                }
            }
            .card {
                flex-direction: column;
                .right {width: 100% !important;}
                .left {width: 70% !important; margin: 0 auto;}
            }
            .price {
                margin-top: 20px;
                flex-direction: column;
                gap: 20px;
                h1 {
                    font-size: 27px;
                }
                .icons {
                    flex-direction: column;
                    gap: 10px;
                    .addBasket {
                        align-self: end;
                    }
                }
            }
        }

        @media (min-width: 576px) and (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            .card {
                flex-direction: column;
                .right {width: 100% !important;}
                .left {width: 70% !important; margin: 0 auto;}
            }
            .price {
                margin-top: 20px;
                flex-direction: column;
                gap: 20px;
                h1 {
                    font-size: 27px;
                }
                .icons {
                    flex-direction: column;
                    gap: 10px;
                    .addBasket {
                        align-self: end;
                    }
                }
            }
        }

        @media (min-width: 768px) and (max-width: 992px) {
            .card {
                flex-direction: column;
                .right {width: 100% !important;}
                .left {width: 50% !important; margin: 0 auto;}
            }
            .price {
                margin-top: 20px;
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (min-width: 992px) and (max-width: 1200px) {
            .price {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

<body>

            </div>
        </div>
    </header>


    <div class="container">
        <div class="card">
            <div class="left">
                <img src="https://cdn-icons-png.flaticon.com/512/1169/1169615.png" alt="phone icon">

            <div class="right">
            </div>
        </div>
    </div>


    <script type="module" src="./JS/details.js"></script>
</body>

</html>
